                </li>
                <li id="navEmployee">

            <div class="form-search row">
                <div class="col-sm-12">
                    <form class="form-inline">

                        <table id="" class="table table-bordered">
                            <thead>
                            <tr>
                                <td>No</td>
                                <td>Transaction ID</td>
                                <td>CreatedAt</td>
                                <td>Employee Name</td>
                                <td>Item Name</td>

                                <td>Price</td>
                                <td>Base Price</td>
                                <td>Profit</td>
